	<head>
		<title>responsive vowels</title>
		<style>
			body{background:#FBD601;color:#FFFFFF;}
			h1{
				margin-top:0;
				font-size:72pt;
				font-family:sans-serif;
				text-transform:uppercase;
				font-weight:bold;
			}
			.intials{display:none}

			@media only screen and (max-width: 679px) {
				.vowel{display:none;}
				.intials{display:none;}

			}
			@media only screen and (max-width: 400px) {
				.vowel{display:none;}
				.consonant{display:none;}
				.intials{display:inline;}
			}
		</style>
	</head>
	<body>
		<h1><span class="intials">D*</span><span class="consonant">d</span><span class="vowel">e</span><span class="consonant" >s</span><span class="consonant" >t</span><span class="consonant" >r</span><span class="vowel" >o</span><span class="consonant" >y</span><span class="vowel" >e</span><span class="consonant" >r</span></h1>
	</body>
</html>
